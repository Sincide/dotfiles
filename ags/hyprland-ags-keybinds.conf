# AGS Integration Keybinds
# Add these to your Hyprland configuration

# AGS Application Launcher (replaces fuzzel)
bind = $mainMod, D, exec, ags request "toggle-launcher"
bind = $mainMod, SPACE, exec, ags request "toggle-launcher"

# AGS Sidebar Toggle
bind = $mainMod, S, exec, ags request "toggle-sidebar"
bind = $mainMod SHIFT, S, exec, ags request "toggle-sidebar"

# AGS Notification Center
bind = $mainMod, N, exec, ags request "toggle-notifications"
bind = $mainMod SHIFT, N, exec, ags request "toggle-notifications"

# AGS System Control
bind = $mainMod, R, exec, ags run  # Restart AGS
bind = $mainMod SHIFT, R, exec, pkill ags && ags run  # Force restart AGS

# Window rules for AGS windows
windowrulev2 = float, class:^(ags)$
windowrulev2 = noborder, class:^(ags)$
windowrulev2 = noshadow, class:^(ags)$

# Layer rules for AGS (enable blur)
layerrule = blur, ags
layerrule = blurpopups, ags

# Specific window rules for AGS components
windowrulev2 = float, title:^(ags-sidebar)$
windowrulev2 = float, title:^(ags-launcher)$
windowrulev2 = float, title:^(ags-notifications)$ 