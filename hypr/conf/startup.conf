# Autostart applications
exec-once = waybar
exec-once = waybar -c ~/.config/waybar/config-bottom -s ~/.config/waybar/style-bottom.css
exec-once = ~/dotfiles/scripts/theming/wallpaper_manager.sh restore

exec-once = swww-daemon
exec-once = dunst
exec-once = /usr/lib/polkit-gnome/polkit-gnome-authentication-agent-1
exec-once = cliphist wipe
exec-once = wl-paste --type text --watch cliphist store
exec-once = wl-paste --type image --watch cliphist store

# Additional startup applications can be added below
# exec-once = your-application-here