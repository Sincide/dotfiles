# ====================
# BEZIER CURVES LIBRARY
# ====================

# Standard Easing Curves - Balanced, natural feeling
bezier = easeInOut, 0.4, 0, 0.6, 1
bezier = easeOutBack, 0.34, 1.56, 0.64, 1

# Bouncy and Elastic Curves - Fun, attention-grabbing
bezier = bounce, 0.54, 1.5, 0.38, 0.96
bezier = elastic, 0.68, -0.55, 0.265, 1.55

# Sharp and Snappy Curves - Fast, responsive
bezier = snap, 0.25, 0.46, 0.45, 0.94
bezier = sharp, 0.9, 0, 0.1, 1

# Smooth and Gentle Curves - Elegant, professional
bezier = smooth, 0.25, 1, 0.5, 1
bezier = silk, 0.645, 0.045, 0.355, 1

# Creative and Unique Curves - Distinctive, memorable
bezier = dramatic, 0.25, 0.46, 0.45, 1.94
bezier = wave, 0.445, 0.05, 0.55, 0.95

# Use-Case Specific Curves - Purpose-built
bezier = gaming, 0.23, 1, 0.32, 1
bezier = professional, 0.4, 0, 0.6, 1

# ====================
# DECORATION SETTINGS
# ====================

decoration {
    rounding = 8

    active_opacity = 1
    inactive_opacity = 0.95
    fullscreen_opacity = 1

    shadow {
        enabled = true
        range = 4
        render_power = 3
        color = rgba(2e3440ee)
    }


    blur {
        enabled = true
        size = 6
        passes = 1
        ignore_opacity = false
        new_optimizations = true
        xray = false
    }
}

