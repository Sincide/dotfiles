# Font configuration
font_family      Inter, JetBrainsMono Nerd Font
bold_font        Inter Bold
italic_font      Inter Italic
bold_italic_font Inter Bold Italic
font_size        11.0

# Window configuration
window_padding_width 4
hide_window_decorations yes
background_opacity 0.95

# Dynamic color scheme (generated by matugen)
include theme-dynamic.conf

# Bell
enable_audio_bell no
visual_bell_duration 0.0

# Shell integration
shell_integration enabled

# Performance
repaint_delay 10
input_delay 3
sync_to_monitor yes 

# Mouse settings
copy_on_select yes
select_by_word_characters @-./_~?&=%+#
mouse_map middle release paste_from_selection
strip_trailing_spaces smart

# Additional mouse behavior
focus_follows_mouse no
pointer_shape_when_grabbed arrow

# Disable confirmation when closing windows with running processes
confirm_os_window_close 0

# Enhanced keyboard protocol
kitty_mod ctrl+shift

# Ensure proper key handling
modify_font cell_height 120%

# Better key protocol
protocol_extension kitty 