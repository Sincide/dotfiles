error_symbol = "[â¯](bold red)"
vimcmd_symbol = "[â®](bold green)"

# Disable the package module, hiding it from the prompt completely
[package]
disabled = true

# Configure directory display
[directory]
style = "bold cyan"
truncation_length = 3
truncate_to_repo = true
truncation_symbol = "â€¦/"

# Git branch
[git_branch]
