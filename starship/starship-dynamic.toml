# ✨ Evil Space Starship Configuration ✨
# Clean, modern design with dynamic Material You colors
# No powerline fonts required

"$schema" = 'https://starship.rs/config-schema.json'

add_newline = true

# Simple, clean format without powerline characters
format = """
$os\
$username\
$hostname\
$directory\
$git_branch\
$git_status\
$nodejs\
$python\
$rust\
$golang\
$docker_context\
$cmd_duration\
$line_break\
$character"""

# OS Symbol
[os]
style = "bold #94cdf7"
disabled = false
format = "[$symbol ]($style)"

[os.symbols]
Arch = "󰣇"
Linux = "󰌽"

# Username
[username]
show_always = false
style_user = "bold #b7c9d9"
style_root = "bold #ffb4ab"
format = "[$user]($style)[@](#8b9198)"

# Hostname
[hostname]
ssh_only = true
style = "bold #cec0e8"
format = "[$hostname]($style) "

# Directory
[directory]
style = "bold #94cdf7"
format = "[$path]($style) "
truncation_length = 3
truncation_symbol = "…/"
read_only = "🔒"

[directory.substitutions]
"Documents" = "󰈙"
"Downloads" = ""
"Music" = "󰝚"
"Pictures" = ""
"dotfiles" = "🌌"
".config" = ""

# Git Branch
[git_branch]
symbol = ""
style = "bold #b7c9d9"
format = "[$symbol $branch]($style)"

# Git Status  
[git_status]
style = "#cec0e8"
format = "[ $all_status$ahead_behind]($style) "
conflicted = "⚔️"
up_to_date = ""
untracked = "🤷"
ahead = "⇡${count}"
diverged = "⇕⇡${ahead_count}⇣${behind_count}"
behind = "⇣${count}"
stashed = "📦"
modified = "📝"
staged = "✓${count}"
renamed = "🏷️"
deleted = "🗑️"

# Programming Languages (minimal)
[nodejs]
symbol = ""
style = "#94cdf7"
format = "[$symbol $version]($style) "

[python]
symbol = ""
style = "#94cdf7"
format = "[$symbol $version]($style) "

[rust]
symbol = ""
style = "#94cdf7"
format = "[$symbol $version]($style) "

[golang]
symbol = ""
style = "#94cdf7"
format = "[$symbol $version]($style) "

# Docker
[docker_context]
symbol = ""
style = "#cec0e8"
format = "[$symbol $context]($style) "

# Command Duration
[cmd_duration]
min_time = 2_000
style = "#b7c9d9"
format = "[⏱ $duration]($style) "

# Character (prompt symbol)
[character]
success_symbol = "[❯](bold #94cdf7)"
error_symbol = "[❯](bold #ffb4ab)"
vimcmd_symbol = "[❮](bold #cec0e8)"

# Line break
[line_break]
disabled = false

# Optional modules (clean)
[memory_usage]
disabled = true

[time]
disabled = true

[battery]
disabled = true

[package]
disabled = true

[status]
disabled = true 