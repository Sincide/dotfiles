# System Configuration
# Generated by Hyprland Rice Studio
# Using only valid Hyprland configuration options

# Performance settings - misc section
misc {
    vfr = true
    vrr = 0
    disable_autoreload = false
    enable_swallow = false
    swallow_regex = 
    swallow_exception_regex = 
}

# Debug settings - debug section  
debug {
    overlay = false
    damage_tracking = 2
    enable_stdout_logs = false
    manual_crash = 0
    # Note: watchdog_timeout was removed - it doesn't exist in Hyprland
    suppress_errors = false
    disable_logs = true
    disable_time = true
    error_limit = 5
    error_position = 0
    colored_stdout_logs = true
}

# Cursor settings - cursor section
cursor {
    sync_gsettings_theme = true
    no_hardware_cursors = 2
    zoom_factor = 1.0
    zoom_rigid = false
    enable_hyprcursor = true
    hide_on_key_press = false
    hide_on_touch = true
    inactive_timeout = 0
    no_warps = false
    persistent_warps = false
    warp_on_change_workspace = 0
    warp_on_toggle_special = 0
    default_monitor = 
    use_cpu_buffer = 2
    warp_back_after_non_mouse_input = false
    hotspot_padding = 1
    min_refresh_rate = 24
    no_break_fs_vrr = 2
}

# Rendering settings - render section
render {
    explicit_sync = 2
    explicit_sync_kms = 2
    direct_scanout = 0
    expand_undersized_textures = true
    xp_mode = false
    ctm_animation = 2
    cm_fs_passthrough = 2
    cm_enabled = true
    send_content_type = true
}

# General settings that belong in system context
general {
    allow_tearing = false
}

# OpenGL settings
opengl {
    nvidia_anti_flicker = true
}

# XWayland settings
xwayland {
    enabled = true
    use_nearest_neighbor = true
    force_zero_scaling = false
    create_abstract_socket = false
}

# Ecosystem settings
ecosystem {
    no_update_news = false
    no_donation_nag = false
    enforce_permissions = false
}

# Experimental settings
experimental {
    xx_color_management_v4 = false
}

# Environment variables (sourced from env.conf and cursor-theme.conf)
# These are managed by the System Configuration interface
# XCURSOR_THEME is now dynamically set by theme switcher in cursor-theme.conf
env = QT_WAYLAND_DISABLE_WINDOWDECORATION,1
env = GDK_BACKEND,wayland,x11
env = QT_QPA_PLATFORM,wayland;xcb
env = SDL_VIDEODRIVER,wayland
env = XDG_CURRENT_DESKTOP,Hyprland
env = XDG_SESSION_TYPE,wayland
env = XDG_SESSION_DESKTOP,Hyprland

